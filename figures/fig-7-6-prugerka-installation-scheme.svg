<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="720"
  viewBox="0 0 1200 720"
>
  <defs>
    <style>
      <![CDATA[
          .label { font-family: "Setup Serif", serif; font-size: 22px; fill: #111; }
          .small { font-family: "Setup Serif", serif; font-size: 18px; fill: #111; }
          .tiny  { font-family: "Setup Serif", serif; font-size: 16px; fill: #111; }
          .box   { fill: #fff; stroke: #111; stroke-width: 2; }
          .soft  { fill: #f7f7f7; stroke: #111; stroke-width: 2; }
          .dash  { fill: #fff; stroke: #111; stroke-width: 2; stroke-dasharray: 6 6; }
          .arrow { stroke: #111; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
          .grid  { stroke: #111; stroke-width: 1.5; fill: none; }
          ]]>
    </style>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="9"
      refY="5"
      markerWidth="8"
      markerHeight="8"
      orient="auto-start-reverse"
    >
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111" />
    </marker>
  </defs>
  <rect x="60" y="90" width="430" height="560" rx="16" class="dash" />
  <text x="78" y="125" class="label" text-anchor="start">
    Záhrada (prechádzka / flânerie)
  </text>
  <rect x="520" y="90" width="620" height="560" rx="16" class="dash" />
  <text x="538" y="125" class="label" text-anchor="start">
    Domček (skenovanie / výber / zvuk / tlač)
  </text>
  <rect x="90" y="160" width="370" height="150" rx="16" class="soft" />
  <text x="110" y="195" class="small" text-anchor="start">
    1. Spomaliť a všímať si
  </text>
  <text x="110" y="225" class="tiny" text-anchor="start">výzva pri vstupe</text>
  <text x="110" y="247" class="tiny" text-anchor="start">
    krátka prechádzka namiesto presunu
  </text>
  <text x="110" y="269" class="tiny" text-anchor="start">
    vybrať malý predmet (list / kamienok / halúzka)
  </text>
  <rect x="90" y="340" width="370" height="150" rx="16" class="soft" />
  <text x="110" y="375" class="small" text-anchor="start">
    2. Preniesť nález cez celý priestor
  </text>
  <text x="110" y="405" class="tiny" text-anchor="start">
    gesto: „nesiem si svoj vstup“
  </text>
  <text x="110" y="427" class="tiny" text-anchor="start">
    čas na doznenie situácie
  </text>
  <text x="110" y="449" class="tiny" text-anchor="start">
    prechod do tichšieho režimu
  </text>
  <path d="M 490 420 L 520 420" class="arrow" />
  <rect x="560" y="160" width="540" height="350" rx="16" class="soft" />
  <text x="580" y="195" class="small" text-anchor="start">
    Interakčná stanica
  </text>
  <rect x="590" y="230" width="280" height="210" rx="14" class="box" />
  <text x="730" y="260" class="tiny" text-anchor="middle">stôl</text>
  <text x="610" y="290" class="tiny" text-anchor="start">položiť predmet</text>
  <text x="610" y="312" class="tiny" text-anchor="start">kamera zhora</text>
  <text x="610" y="334" class="tiny" text-anchor="start">
    bez klávesnice / myši
  </text>
  <rect x="685" y="205" width="90" height="35" rx="10" class="box" />
  <text x="730" y="228" class="tiny" text-anchor="middle">kamera</text>
  <path d="M 730 240 L 730 230" class="grid" />
  <rect x="900" y="230" width="300" height="210" rx="14" class="box" />
  <text x="1050" y="260" class="tiny" text-anchor="middle">
    dotyková obrazovka
  </text>
  <text x="920" y="290" class="tiny" text-anchor="start">
    návrhy diel (top-k)
  </text>
  <text x="920" y="312" class="tiny" text-anchor="start">Prev / Next</text>
  <text x="920" y="334" class="tiny" text-anchor="start">
    uložiť diptych + veta
  </text>
  <path d="M 870 335 L 900 335" class="arrow" />
  <rect x="610" y="460" width="140" height="40" rx="12" class="box" />
  <text x="680" y="487" class="tiny" text-anchor="middle">reproduktory</text>
  <rect x="1040" y="460" width="140" height="40" rx="12" class="box" />
  <text x="1110" y="487" class="tiny" text-anchor="middle">reproduktory</text>
  <path d="M 1050 440 L 1110 460" class="arrow" />
  <rect x="560" y="530" width="540" height="90" rx="16" class="soft" />
  <text x="580" y="565" class="small" text-anchor="start">
    Materializácia výsledkov
  </text>
  <text x="580" y="595" class="tiny" text-anchor="start">
    tlač diptychu (voliteľné) → návštevník si odnesie výstup
  </text>
  <!--<text x="580" y="617" class="tiny" text-anchor="start">
    „stena párov“ / projekcia → priebežná stopa výstavy
  </text>-->
  <!--<text x="580" y="639" class="tiny" text-anchor="start">
    uložené dáta: ID páru, tagy, veta, (voliteľne) serendipita
  </text>-->
  <rect x="1200" y="230" width="0" height="0" rx="16" class="box" />
  <rect x="60" y="670" width="1080" height="40" rx="14" class="box" />
  <text x="80" y="698" class="tiny" text-anchor="start">
    tok: odfotený predmet → embedding → vektorové vyhľadávanie → kandidáti →
    výber človekom → uloženie (+ zvuk / tlač)
  </text>
</svg>
