# Pandoc defaults for dissertation build
from: markdown+tex_math_dollars+raw_tex
to: pdf
pdf-engine: xelatex
top-level-division: chapter

# Metadata & Variables
metadata-files:
  - pandoc/metadata.yaml
metadata:
  reference-section-title: Zoznam použitej literatúry
  toc-title: Obsah

template: pandoc/template.tex
toc: false
toc-depth: 2


variables:
  documentclass: report
  fontsize: 11pt
  lang: sk-SK
  geometry:
    - margin=3cm
    - heightrounded

# Bibliography
citeproc: true
bibliography: [references.bib]
csl: style.csl

# Filters
filters:
  - pandoc/filters/aside.lua

# LaTeX Preamble
include-in-header:
  - pandoc/preamble.tex
